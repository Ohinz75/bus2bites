<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Bus2Bits</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Comfortaa:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- ESRI CDN -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <section class="row top-bar">
        <div class="col-xs-12 text-center">
          <h1><a href="/">B2B</a></h1>
          <p>Bite 2 Bus</p>
        </div>
      </section>
      <section class="row content">
        <div class="col-xs-8 col-md-6 col-xs-offset-2 col-md-offset-3">
          <form id="route-form" class="form-inline text-center">
            <div class="form-group">
              <input class="form-control bus-route" type="number" placeholder="Enter Bus Route" min="1" step="1">
            </div>
            <input id="sub-butt" type="submit" value="Search">
          </form>

          <!-- Results listed from api call -->
          <div>
            <ul id="results">

            </ul>
          </div>
        </div>
      </section>
      <section class="row bottom-bar">
        <div class="col-xs-10 col-md-10 col-xs-offset-1">
          <ul class="menu-bar">
            <li><a href="">bookmarks</a></li>
            <li><a href="">map</a></li>
            <li><a href="">other</a></li>
          </ul>
        </div>
      </section>
    </div>


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- ESRI CDN -->
    <script src="https://js.arcgis.com/3.16/"></script>

    <!-- Script -->
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
